<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <form class="firstForm" id="playerForm" type="get" action="index.html">
            <h1 class="h1">Tetris</h1>
            <div class="mb-3">
                <label for="playerName" class="form-label">Enter Your Name:</label>
                <input type="text" class="form-control" id="playerName" required>
            </div>
            <button class="btn btn-primary" type="submit">Start Game</button>
        </form>
    </div>
    
    <div class="container">
        <h2 class="mt-4 mb-3">Top Scores</h2>
        <table id="scoretable" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
    </div>

</body>

</html>
